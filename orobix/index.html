<script>

  $('.oths-tools').show();
});
$('body').on('mouseleave','.oths-box',function(e){
  e.preventDefault();
  $('.oths-tools').hide();
});

var i18nOption = {
  lng: Reveal.getQueryHash().lang || 'en',
  fallbackLng: false,
  resGetPath: '/orobix/locales/__lng__/__ns__.json'
};
i18n.init(i18nOption,function(){
  $(document).i18n();
});

  controls: true,
  progress: true,
  history: true,
  center: true,
  theme: Reveal.getQueryHash().theme || 'default', 
  transition: Reveal.getQueryHash().transition || 'cube', 
  dependencies: [
    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
